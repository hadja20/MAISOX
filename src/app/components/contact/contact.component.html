<ng-container class="contact-container">
  <div class="contact-info">
    <div class="title">
      <h1> CONTACTEZ NOUS</h1>
      <h5> Nous sommes disponibles tous les jours de 10h à 19h</h5>
    </div>

    <div class="social-media">

      <div class="media">
        <p> Sur Facebook</p>
        <img src="assets/logos/facebook.svg.png" alt="facebook logo" class="logo">

        <p class="facebook-link"> Ferme Maisox</p>
      </div>

      <div class="media current2">
        <p>Sur Whatsapp</p>
        <img src="assets/logos/whatsapp.svg.png" alt="whatsapp logo" class="logo">
        <p> +221 77 7758575</p>
      </div>

    </div>
  </div>

  <div class="map-info">
    <h1> Où nous retrouver ?</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d21822.877490706724!2d-16.952377206227702!3d14.781634084197382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e3!4m0!4m5!1s0xec1bf9aca37b4bf%3A0x5b086f4c73a3056b!2zVGhpw6hzLCBTw6luw6lnYWw!3m2!1d14.791005199999999!2d-16.9358604!5e0!3m2!1sfr!2sfr!4v1706292665035!5m2!1sfr!2sfr"
      style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</ng-container>
